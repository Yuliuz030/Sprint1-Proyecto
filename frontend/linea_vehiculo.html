<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Compañia</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-dark bg-primary">
        <h1 class="title">Semillero S.A.S.</h1>
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./marca.html"
                  >Marca</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./linea_vehiculo.html"
                  >Linea de Vehiculo</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Vehiculo</a>
              </li>
            </ul>
            <span class="navbar-text"> </span>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <table class="table">
        <thead>
          <tr class="fila">
            <th class="celda">Nombre de La Linea</th>
            <div>
              <th class="celda">descripcíon</th>
              <th class="celda">Estado</th>
            </div>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <form class="form" id="form">
        <input
          class="input nombre"
          type="text"
          id="nombre"
          placeholder="Ingrese la Nombre"
          required
        />
        <textarea
          name="descripcion"
          id="descripcion"
          cols="30"
          rows="10"
          placeholder="Introduce la descripcion"
          required
        >
        </textarea>
        <div>
          <label for="estado">Estado</label>
          <select name="seleccionar" id="estados">
            <option value="select" selected>Seleccionar</option>
            <option value="Activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
        <button class="btn_registar" id="btn">Registrar</button>
      </form>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/script.js"></script>
  </body>
</html>
